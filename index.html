<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="product-container">
      <img src="images/image-product-desktop.jpg" alt="" />
      <div class="product-description">
        <span class="perfume-text">P E R F U M E</span>
        <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="perfume-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="discounted-price">$149.99 </span>
          <span class="original-price">$169.99</span>
        </div>

        <button class="btn-addCart">
          <i class="fa-regular fa-cart-shopping"></i>Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
